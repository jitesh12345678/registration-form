<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <input type="submit" value="Register">
        </form>

        <!-- Display area for submitted data -->
        <div id="displayData"></div>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form data
            var formData = new FormData(this);

            // Display data
            var displayDiv = document.getElementById("displayData");
            displayDiv.innerHTML = "<h2>Registered User Data</h2>";
            displayDiv.innerHTML += "<p>Thank you for registering!</p>";
            displayDiv.innerHTML += "<h3>Details:</h3>";
            displayDiv.innerHTML += "<ul>";
            formData.forEach(function(value, key) {
                displayDiv.innerHTML += "<li><strong>" + key + ":</strong> " + value + "</li>";
            });
            displayDiv.innerHTML += "</ul>";
        });
    </script>
</body>
</html>
